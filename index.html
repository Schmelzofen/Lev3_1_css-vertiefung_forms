<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Vertiefung Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <article>
        <div>
            <h1>Sign Up Now!</h1>
            <p>Sign up and tell us what you think of the site!</p>
        </div>
        <fieldset>
            <legend class="fna">First Name & Address</legend>
            <label for="">Your Full Name</label>
            <div>
                <input type="text" name="" id="">
            </div>
            <label for="">Address</label>
            <div>
                <input type="text" name="" id="">
            </div>
        </fieldset>
        <fieldset>
            <legend class="ep">Email & Phone</legend>
            <label for="">Email Address</label>
            <div>
                <input type="email" name="" id="">
            </div>
            <label for="">Phone Number</label>
            <div>
                <input type="tel" name="" id="">
            </div>
        </fieldset>
        <fieldset>
            <legend class="pwd">Passwords</legend>
            <label for="">Password</label>
            <div>
                <input type="password" name="" id="">
            </div>
            <label for="">Confirm Password</label>
            <div>
                <input type="password" name="" id="">
            </div>
        </fieldset>
        <input type="button" value="Submit" class="button">
        <input type="checkbox" name="" id="" class="checkbox">
        <label for="" class="terms">You agree to our Terms and Policy</label>
    </article>
</body>
</html>
